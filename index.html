<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Detection Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #444;
            animation: fadeIn 1s ease-in-out;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        input[type="file"] {
            margin: 10px 0 20px 0;
            padding: 5px;
            font-size: 14px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }

        input[type="file"]:hover {
            border-color: #007bff;
        }

        select {
            padding: 10px;
            width: 100%;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        select:hover {
            border-color: #007bff;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .marquee-container {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        marquee {
            font-size: 14px;
            font-weight: bold;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* For overall smoother transitions */
        input[type="file"], select, input[type="submit"] {
            transition: all 0.3s ease;
        }

        /* Special effects for hover and focus */
        input[type="file"]:hover, select:hover, input[type="submit"]:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Detection Interface</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="file">Upload Video:</label>
            <input type="file" name="file" id="file" required><br>

            <label for="action">Choose Action:</label>
            <select name="action" id="action" required>
                <option value="detect_ai">Detect AI-generated Content</option>
                <option value="detect_tampering">Detect Tampering</option>
                <option value="blockchain">Add to Blockchain</option>
                <option value="verify_facts">Verify Factual Content</option>
            </select>

            <input type="submit" value="Submit">
        </form>
        
        <div class="marquee-container">
            <marquee behavior="scroll" direction="left">Note: Please upload a valid video file. Supported formats include MP4, AVI, and MOV. The video size should not exceed 500MB.</marquee>
        </div>
    </div>
</body>
</html>
